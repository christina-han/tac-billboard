<body>
    <!-- App root -->
    <div id="mainContainer">
        <noscript class="noscript">Your browser has javascript turned off.  Please reload the site with javascript enabled to view the site.</noscript>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        let p1 = window.cpanel.data.page1
        let p2 = window.cpanel.data.page2
        let givenText = p1.button // 第一頁默認的按鈕文字
        let secondText = p1.text2 // 第二個按鈕文字
        let thirdText = p1.text3 // 第三個按鈕文字
        let fourthText = p1.text4 // 第四個按鈕文字
        let secondHref = p1.href2 // 第二個按鈕連結
        let thirdHref = p1.href3 // 第三個按鈕連結
        let fourthHref = p1.href4
        let buttonStyle = {"margin-left": "10px"} // 按鈕間隔樣式
        let givenText2 = p2.button // 第二頁默認按鈕文字
        let forumContent = p2.content // 第二頁內文
        // 利用 timeout 確保載入完全後執行
        setTimeout(function () {
            page1()
            page2()
        }, 100)
        // 替換第一頁原生樣式
        function page1() {
            let parent = getButton(givenText).parent()
            $(parent).append(getButton(givenText).clone().text(secondText).attr({"href": secondHref}).css(buttonStyle))
            $(parent).append(getButton(givenText).clone().text(thirdText).attr({"href": thirdHref}).css(buttonStyle))
            $(parent).append(getButton(givenText).clone().text(fourthText).attr({"href": fourthHref}).css(buttonStyle))
        }
        // 替換第二頁原生樣式
        function page2() {
            let parent = getButton(givenText2).parent().parent()
            let forum = $('<div class="board">')
            let dateSample = $('<div class="date"><img class="icon" src="assets/images/right-arrow.svg" alt="#/"></div>')
            let textSample = $('<div class="newText"></div>')
            let rowNum = Math.ceil(forumContent.length / 2) // 計算行數
            for (let idx = 0, i = 0; i < rowNum; i++) {
                let row = $('<div class="flex">')
                let cellNum = i == rowNum -1 && forumContent.length % 2 > 0 ? 1 : 2 // 計算一行共幾篇
                for (let j = 0; j < cellNum; j++, idx++) {
                    let cell = $('<div class="news">')
                    $(cell).append(dateSample.clone().append(forumContent[idx].date))
                    $(cell).append(textSample.clone().append(forumContent[idx].text))
                    $(row).append(cell)
                }
                $(forum).append(row)
            }
            $(parent).append(forum)
        }
        // 獲取默認按鈕作為樣本
        function getButton(text) {
            return $('a').filter(function () {
                return $(this).text().trim().toUpperCase() === text
            })
        }
    });
</script>
